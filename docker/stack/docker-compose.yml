version: "3"
services:
  nginx:
    image: europeana/portaljs-nginx
    build:
      context: ./nginx
    ports:
      - "8080:80"
      - "4433:443"
    depends_on:
      - app
  app:
    image: europeana/portaljs-app
    build:
      context: ../..
      dockerfile: ./docker/stack/app/Dockerfile
    expose:
      - "8080"
    environment:
      - ENABLE_SSL_NEGOTIATION=1
      - HTTP_PORT=80
      - HTTPS_PORT=443
  chrome:
    image: selenium/standalone-chrome:86.0
    ports:
      - "4444:4444"
    environment:
      - LANG=en_GB.UTF-8
      - LANGUAGE=en_GB.UTF-8
    volumes:
      - /dev/shm:/dev/shm
  nightwatch:
    image: europeana/portaljs-nightwatch
    build:
      context: ../../tests/features
      dockerfile: ../../docker/stack/nightwatch/Dockerfile
    depends_on:
      - nginx
      - app
      - chrome
    environment:
      - WEBDRIVER_HOST=chrome
      - APP_URL=https://nginx
