version: "3"
services:
  nginx:
    image: europeana/portaljs-nginx
    build:
      context: ./nginx
    ports:
      - "8080:80"
      - "4433:443"
    depends_on:
      - app
  app:
    image: europeana/portaljs-app
    build:
      context: ../..
      dockerfile: ./docker/stack/app/Dockerfile
    expose:
      - "8080"
    env_file: ./app/.env
    environment:
      - ENABLE_LINKS_TO_CLASSIC=1
      - ENABLE_SSL_NEGOTIATION=1
      - HTTP_PORT=80
      - HTTPS_PORT=443
      - NUXT_LOADING_THROTTLE=0
  chrome-en:
    image: europeana/portaljs-chrome:88.0
    build:
      context: ./chrome
    environment:
      - LANG=en_GB.UTF-8
      - LANGUAGE=en_GB.UTF-8
    volumes:
      - /dev/shm:/dev/shm
  chrome-ja:
    image: europeana/portaljs-chrome:88.0
    build:
      context: ./chrome
    environment:
      - LANG=ja_JP.UTF-8
      - LANGUAGE=ja_JP.UTF-8
    volumes:
      - /dev/shm:/dev/shm
  chrome-nl:
    image: europeana/portaljs-chrome:88.0
    build:
      context: ./chrome
    environment:
      - LANG=nl_NL.UTF-8
      - LANGUAGE=nl_NL.UTF-8
    volumes:
      - /dev/shm:/dev/shm
  nightwatch:
    image: europeana/portaljs-nightwatch
    build:
      context: ../..
      dockerfile: docker/stack/nightwatch/Dockerfile
    depends_on:
      nginx:
        condition: service_started
      app:
        condition: service_started
      chrome-en:
        condition: service_healthy
      chrome-ja:
        condition: service_healthy
      chrome-nl:
        condition: service_healthy
    env_file: ./nightwatch/.env
    volumes:
      - /dev/shm:/dev/shm
    environment:
      - WEBDRIVER_EN_HOST=chrome-en
      - WEBDRIVER_JA_HOST=chrome-ja
      - WEBDRIVER_NL_HOST=chrome-nl
      - APP_URL=https://nginx
