query BrowsePage(
  $identifier: String!,
  $locale: String!,
  $linkGroups: Boolean = true,
  $preview: Boolean = false
) {
  mainNavigation: linkGroupCollection(preview: $preview, locale: $locale, limit: 1, where: { identifier: "mainNavigation" }) @include(if: $linkGroups) {
    ...linkGroupFields
  }
  footerMoreInfo: linkGroupCollection(preview: $preview, locale: $locale, limit: 1, where: { identifier: "footerMoreInfo" }) @include(if: $linkGroups) {
    ...linkGroupFields
  }
  footerHelp: linkGroupCollection(preview: $preview, locale: $locale, limit: 1, where: { identifier: "footerHelp" }) @include(if: $linkGroups) {
    ...linkGroupFields
  }
  browsePageCollection(preview: $preview, locale: $locale, where: { identifier: $identifier }, limit: 1) {
    items {
      identifier
      name
      headline
      description
      primaryImageOfPage {
        name
        creator
        provider
        license
        url
        image {
          url
          contentType
        }
      }
      image {
        url
        contentType
      }
      # TODO: enforce this limit in CTF content model
      hasPartCollection(limit: 10) {
        items {
          __typename
          ... on CardGroup {
            headline
          	text
            # TODO: reduce this limit in CTF content model?
            hasPartCollection(limit: 60) {
              items {
                __typename
                ... on AutomatedEntityCard {
                  name
                  identifier
                  description
                  slug
                  entityImage: image
                }
                ... on AutomatedRecordCard {
                  identifier
                  encoding
                }
                ... on CuratedCard {
                  name
                  description
                  url
                  image {
                    url
                    contentType
                  }
                }
              }
            }
            moreButton {
              url
              text
            }
        	}
          ... on LatestCardGroup {
            genre
          }
          ... on ContentTypeRichText {
            text
          }
        }
      }
    }
  }
}

fragment linkGroupFields on LinkGroupCollection {
  items {
    identifier
    name
    links: linksCollection(limit: 10) {
      items {
        text
        url
      }
    }
  }
}
