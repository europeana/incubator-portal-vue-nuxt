query ExhibitionFoyer($preview: Boolean = false, $locale: String!, $limit: Int = 20){
  exhibitionPageCollection(preview: $preview, locale: $locale, order: datePublished_DESC, limit: $limit) {
    items {
      identifier
      name
      description
      primaryImageOfPage {
        image {
          url
          contentType
        }
      }
    }
  }
}
