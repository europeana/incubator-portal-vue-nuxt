query StaticPage(
  $identifier: String!,
  $locale: String!,
  $preview: Boolean = false
) {
  staticPageCollection(preview: $preview, locale: $locale, where: { identifier: $identifier }, limit: 1) {
    items {
      identifier
      name
      description
      primaryImageOfPage {
          ...imageWithAttributionFields
      }
      image {
        url
        contentType
      }
      # TODO: enforce this limit in CTF content model
      hasPartCollection(limit: 10) {
        items {
          __typename
          ... on ContentTypeRichText {
            text
          }
        }
      }
      relatedPages {
          ...linkGroupFields
      }
    }
  }
}
fragment imageWithAttributionFields on ImageWithAttribution {
  name
  creator
  provider
  license
  url
  image {
    url
    contentType
    width
    height
  }
}
fragment linkGroupFields on LinkGroup {
  identifier
  name
  links: linksCollection(limit: 20) {
      items {
        text
        url
      }
  }
}
