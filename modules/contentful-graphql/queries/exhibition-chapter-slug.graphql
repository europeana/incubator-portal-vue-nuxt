query ExhibitionChapterSlug(
  $locale: String!,
  $identifier: String!,
  $preview: Boolean = false
) {
  exhibitionChapterPageCollection(preview: $preview, locale: $locale, where: { identifier: $identifier }) {
    items {
      linkedFrom {
        exhibitionPageCollection {
          items {
            identifier
          }
        }
      }
      identifier
    }
  }
}
